<div class="container" fxLayout="row" fxLayoutAlign="center">
  <app-search-box fxFlex="80">
  </app-search-box>
</div>
<div class="container" fxLayout="row" fxLayoutAlign="center">
  <div class="row" fxFlex="80">
    <div class="law-items container" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="start stretch">
      <ng-container *ngFor=" let item of LAWS">
        <mat-card class="law-card" fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%">
          {{item}}
        </mat-card>
      </ng-container>
    </div>
  </div>
</div>
